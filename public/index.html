<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script src="https://use.fontawesome.com/f8cc7b29cd.js"></script>
</head>

<body>
    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
        <img class="logo" src="/images/bird.png">
        <span class="header">Tweeter</span>
    </nav>
    <!-- Page-specific (main) content here -->
    <main class="container">
        <section class="new-tweet">
            <h2>Compose Tweet</h2>
            <form action="/tweets" maxlength="140" method="POST">
                <textarea name="text" placeholder="What are you humming about?"></textarea>
                <input type="submit" value="Tweet">
                <span class="counter">140</span>
            </form>
        </section>
        <section class="all-tweets">
            <article class="tweet">
                <header class="tweet-header">
                    <img class="user-avatar" src="http://fillmurray.com/48/48" alt="Bill Murray">
                    <h1>Bill Fields</h1>
                    <span class="user-name">@MrFields</span>
                </header>
                <main class="tweet-content">
                    <p>Don't think about your errors or failures; otherwise, you'll never do a thing.</p>
                </main>
                <footer class="tweet-footer">
                    <div class="tweet-timestamp">
                        <span>1 day ago</span>
                    </div>
                    <div class="tweet-actions">
                        <i class="fa fa-flag" aria-hidden="true"></i>
                        <i class="fa fa-retweet" aria-hidden="true"></i>
                        <i class="fa fa-heart" aria-hidden="true"></i>
                    </div>
                </footer>
            </article>
        </section>
    </main>
</body>

</html>
